<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script src="javascript/jquery/jquery-1.11.2.min.js"></script>
    <script src="javascript/bootstrap/bootstrap.js"></script>

    <script src="javascript/angular/angular.min.js"></script>
    <script src="javascript/angular/angular-route.min.js"></script>
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>


    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/codesnippets/sons-of-obsidian.css" />
    
    <script src="javascript/angular/1.js"></script>
    
    <script src="javascript/bootstrap/bootstrap.js"></script>
    </head>
    <body ng-app="HelloWorldApp">
        
        <h1>Hello World</h1>

        <div ng-controller="HelloWorldController" ng-init="getDev()">
            <table class="table table-striped">
                <thead>

                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input class="form-control" ng-model="developer.username" placeholder="username"/>
                        </td>
                        <td>
                            <input class="form-control" ng-model="developer.age" placeholder="age" />
                        </td>
                        <td>
                            <input class="form-control" ng-model="developer.application[0].name" placeholder="fav application" />
                        </td>
                        <td>
                            <button class="btn btn-success pull-right" ng-click="addUser(developer)">
                                <span class="glyphicon glyphicon-ok-sign"></span>
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-info pull-right" ng-click="updateUser(developer)">
                                <span class="glyphicon glyphicon-upload"></span>
                            </button>
                        </td>
                        <td>

                        </td>
                    </tr>
                    <tr ng-repeat="developer in developers">
                        
                        <td>{{developer.username}}</td>
                        <td>{{developer.age}}</td>
                        <td>{{developer.application[0].name}}</td>
                        <td>
                            <button ng-click="delete($index)" class="btn btn-danger pull-right">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </td>
                        <td>
                            <button ng-click="edit($index)" class="btn btn-warning pull-right">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </body>
</html>
